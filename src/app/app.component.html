<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content >
        <ion-list id="inbox-list" >
         <div style="border-bottom: 1px solid rgb(209, 209, 209);"> <ion-avatar slot="start" class="user-avi" style="height: 30%; width: 30%;">
            <img src="{{userdata.imagename}}" style="height: 80px;">
          </ion-avatar>
          <ion-list-header> {{userdata.first_name}}</ion-list-header>
          <ion-note> {{userdata.email1}}</ion-note>
          <ion-note> {{userdata.phone_work}}</ion-note>

        
        </div>
          
         
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index" >
            <ion-item (click)="selectedIndex = i" routerDirection="root"  [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            
          </ion-menu-toggle>

          <div *ngIf="userlogin == 1">
          <ion-menu-toggle auto-hide="false" *ngIf="roleId == 'H11'">
            <ion-item routerDirection="root"  routerLink="/dealer" lines="none" detail="false" >
              <ion-icon slot="start" ios="people-outline" md="people-sharp" ></ion-icon>
              <ion-label>My Dealers</ion-label>
            </ion-item>
            
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngIf="roleId == 'H11'">
            <ion-item routerDirection="root"  routerLink="/visit" lines="none" detail="false" >
              <ion-icon slot="start" ios="people-outline" md="people-sharp" ></ion-icon>
              <ion-label>Visits</ion-label>
            </ion-item>
            
          </ion-menu-toggle>

          
        </div>
        <ion-menu-toggle>
       <ion-item>
        <ion-icon slot="start"  name="log-out"></ion-icon>
        <ion-label (click)="logout()">Logout</ion-label>

       </ion-item>
      </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
