<ion-header >
  <ion-toolbar  style="font-family: 'Open Sans', sans-serif; ">
    
    <ion-grid>
      <ion-row>
         <ion-col size="2">
            <div>
              <ion-buttons   slot="start" >
                <ion-back-button defaultHref="/cart"></ion-back-button>
              </ion-buttons>
            </div>
         </ion-col>

         <ion-col size="7">
            <div style="font-size: 17px;"><b>Wishlist</b> </div>
         </ion-col>

         <ion-col size="2" style="text-align: end;">
          <div routerLink="/cart" routerDirection="root">
             <mat-icon>shopping_cart</mat-icon>
             <p style="color: red; margin-top: -50px; margin-left: 8px;">{{this.cart.length}}</p>
          </div>
       </ion-col>
<!-- 
         <ion-col size="3">
          <div routerLink="/cart" routerDirection="root">
            <ion-buttons slot="end" style="width: 100%;">
                <ion-button  color="Medium" style="width: 100%;">
                  <ion-badge color="danger"  *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
                  <ion-icon slot="icon-only" name="cart" ></ion-icon>
                </ion-button>
            </ion-buttons>
          </div>
         </ion-col> -->
      </ion-row>
   </ion-grid> 
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-grid>
    <ion-row>
       <ion-col size="6" *ngFor="let productlist of deals;let i = index"
          style="text-align: -webkit-center;margin: 0%; "  >
          <div style="height: 150px; position: relative;">
             <img (click)="productdetails(productlist.id)"class="img-responsive productcatimg" src="{{productlist.imagePath}}" style="width: 70px;" routerLink="/gown" >
          </div>
          <div (click)="productdetails(productlist.id)" class=tx style="color: black; font-size: 12px;">{{productlist.label}}</div>
          <div (click)="productdetails(productlist.id)" class=tx style="color: black; font-size: 12px;">{{productlist.discount_percent}}%</div>
          <div class="main_cart_btn">
            <ion-button class="cart_btn" expand="full" (click)="removewishlist(productlist.id)"  color="warning">Remove Wishlist 
            </ion-button>
          
          </div>
       </ion-col>
    </ion-row>
  </ion-grid>


     </ion-content>
