<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Search List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


      <!-- <input  placeholder="Search" type="text"  [(ngModel)]=" userlog.username" required> -->
      <ion-searchbar  color="danger" (click)="search()" [(ngModel)]=" userlog.username"></ion-searchbar>
    

    <!-- <div class="button" (click)="search()" routerDirection="root">
      <button mat-flat-button style=" background: black; color:white">Search</button>
    </div>  -->


    <ion-grid>
      <ion-row>
         <ion-col size="6" *ngFor="let productlist of Products;let i = index"
            style="text-align: -webkit-center;margin: 0%; "  >
            <div style="height: 150px; position: relative;">
               <img (click)="productdetails(productlist.id)"class="img-responsive productcatimg" src="{{productlist.imagePath}}" routerLink="/gown" >
            </div>
            <div (click)="productdetails(productlist.id)" class=tx style="color: black; font-size: 12px;">{{productlist.label}}</div>
            <div (click)="productdetails(productlist.id)" class=tx style="color: black; font-size: 12px;">{{productlist.unit_price}}%</div>
            <div class="main_cart_btn">
              <ion-button class="cart_btn" expand="full"(click)="cartdata(productlist)"  (click)="addToCart(product)"  color="warning">Add To Cart
              </ion-button>
            
            </div>
         </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
